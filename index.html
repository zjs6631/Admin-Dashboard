<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="dash">
            <h2>Dashboard</h2>
            <div id="regnav">

            </div>
            <div id="settings">

            </div>
        </div>
        <div id="header">
            <div id="search">
                <div id="searchbar"></div>
                <div id="usernav"></div>
            </div>
            <div id="curruser">
                <div id="profilepic"></div>
                <div>
                    <p class="hey">Hey there,<br></p>
                    <h3>Zachary Smith</h3>
                </div>
            </div>
            <div id="filter">
                <div class="filteropt">New</div>
                <div class="filteropt">Upload</div>
                <div class="filteropt">Share</div>
            </div>
        </div>
        <div id="projects">
            <div id="projectheader">
                <h3>Your Projects:</h3>
            </div>
            <div id="cardcontainer">
                <div class="card">
                    <div class="cardtext">card 1</div>
                    <div class="cardicons"></div>
                </div>
                <div class="card">
                    <div class="cardtext">card 2</div>
                    <div class="cardicons"></div>
                </div>
                <div class="card">
                    <div class="cardtext">card 3</div>
                    <div class="cardicons"></div>
                </div>
                <div class="card">
                    <div class="cardtext">card 4</div>
                    <div class="cardicons"></div>
                </div>
                <div class="card">
                    <div class="cardtext">card 5</div>
                    <div class="cardicons"></div>
                </div>
                <div class="card">
                    <div class="cardtext">card 6</div>
                    <div class="cardicons"></div>
                </div>
            </div>
        </div>
        <div id="announcements">
            <div id="announcementheader">
                <h4>Announcements</h4>
            </div>
            <div id="posts">
                <div class="post">
                    <p>post1</p>
                </div>
                <div class="post">
                    <p>post2</p>
                </div>
                <div class="post">
                    <p>post3</p>
                </div>
            </div>
        </div>
        <div id="trending">
            <div id="trendingheader">
                <h4>Trending</h4>
            </div>
            <div id ="users">
                <div class="user">
                    <div class="userpic"></div>
                    <div class="userinfo">user1</div>
                </div>
                <div class="user">
                    <div class="userpic"></div>
                    <div class="userinfo">user2</div>
                </div>
                <div class="user">
                    <div class="userpic"></div>
                    <div class="userinfo">user3</div>
                </div>
                <div class="user">
                    <div class="userpic"></div>
                    <div class="userinfo">user4</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
