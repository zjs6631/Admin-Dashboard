<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="dash">
            <div id="logo" class="dashicon">
                <img src="images/view-dashboard.svg" alt="dash logo">
                <p id="dashtitle">Dashboard</p>
            </div>
            <div id="regnav">
                <div class="regnavicon">
                    <img src="images/home.svg" alt="home icon">
                    <p class="icontext">Home</p>
                </div>
                <div class="regnavicon">
                    <img src="images/card-account-details-outline.svg" alt="profile icon">
                    <p class="icontext">Profile</p>
                </div>
                <div class="regnavicon">
                    <img src="images/message-reply-outline.svg" alt="messages icon">
                    <p class="icontext">Text</p>
                </div>
                <div class="regnavicon">
                    <img src="images/clock-time-nine-outline.svg" alt="clock">
                    <p class="icontext">History</p>
                </div>
                <div class="regnavicon">
                    <img src="images/calendar-check-outline.svg" alt="tasks icon">
                    <p class="icontext">Tasks</p>
                </div>
                <div class="regnavicon">
                    <img src="images/account-group.svg" alt="group icon">
                    <p class="icontext">Communities</p>
                </div>
            </div>
            <div id="settings">
                <div class="settingsicon">
                    <img src="images/cog.svg" alt="settingsicon">
                    <p class="">Settings</p>
                </div>
                <div class="settingsicon">
                    <img src="images/face-agent.svg" alt="supporticon">
                    <p class="">Support</p>
                </div>
                <div class="settingsicon">
                    <img src="images/shield-check.svg" alt="shieldicon">
                    <p class="">Privacy</p>
                </div>
            </div>
        </div>
        <div id="header">
            <div id="search">
                <div id="searchbar">
                    <input type="text" id="searchh">
                </div>
                <div id="usernav">pic and bell</div>
            </div>
            <div id="curruser">
                <div id="profilepic"><img src="images/user1.JPG" alt="user1" id="currUserImage">
                </div>
                <div id="heycurr">
                    <p class="hey">Hey there,<br></p>
                    <h3>Zachary Smith</h3>
                </div>
            </div>
            <div id="filter">
                <div class="filteropt">New</div>
                <div class="filteropt">Upload</div>
                <div class="filteropt">Share</div>
            </div>
        </div>
        <div id="projects">
            <div id="projectheader">
                <h3>Your Projects:</h3>
            </div>
            <div id="cardcontainer">
                <div class="card">
                    <div class="cardtext">card 1</div>
                    <div class="cardicons"></div>
                </div>
                <div class="card">
                    <div class="cardtext">card 2</div>
                    <div class="cardicons"></div>
                </div>
                <div class="card">
                    <div class="cardtext">card 3</div>
                    <div class="cardicons"></div>
                </div>
                <div class="card">
                    <div class="cardtext">card 4</div>
                    <div class="cardicons"></div>
                </div>
                <div class="card">
                    <div class="cardtext">card 5</div>
                    <div class="cardicons"></div>
                </div>
                <div class="card">
                    <div class="cardtext">card 6</div>
                    <div class="cardicons"></div>
                </div>
            </div>
        </div>
        <div id="announcements">
            <div id="announcementheader">
                <h4>Announcements</h4>
            </div>
            <div id="posts">
                <div class="post">
                    <p>post1</p>
                </div>
                <div class="post">
                    <p>post2</p>
                </div>
                <div class="post">
                    <p>post3</p>
                </div>
            </div>
        </div>
        <div id="trending">
            <div id="trendingheader">
                <h4>Trending</h4>
            </div>
            <div id ="users">
                <div class="user">
                    <div class="userpic"></div>
                    <div class="userinfo">user1</div>
                </div>
                <div class="user">
                    <div class="userpic"></div>
                    <div class="userinfo">user2</div>
                </div>
                <div class="user">
                    <div class="userpic"></div>
                    <div class="userinfo">user3</div>
                </div>
                <div class="user">
                    <div class="userpic"></div>
                    <div class="userinfo">user4</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
